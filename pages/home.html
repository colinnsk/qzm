<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键出片 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
        }
        .tab-bar {
            height: 83px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 10px;
        }
        .tab-item.active {
            color: #07C160;
        }
        .main-content {
            padding-bottom: 83px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="main-content">
        <!-- 顶部导航 -->
        <div class="bg-white p-4 shadow-sm">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">一键出片</h1>
                <div class="flex space-x-4">
                    <i class="fas fa-bell text-gray-600"></i>
                    <i class="fas fa-user text-gray-600"></i>
                </div>
            </div>
        </div>

        <!-- 功能卡片 -->
        <div class="p-4 space-y-4">
            <!-- 快速开始 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">快速开始</h2>
                    <span class="text-sm text-gray-500">最近使用</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-100 rounded-lg p-4 text-center">
                        <i class="fas fa-video text-3xl text-blue-500 mb-2"></i>
                        <p class="text-sm">视频去字幕</p>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-4 text-center">
                        <i class="fas fa-magic text-3xl text-purple-500 mb-2"></i>
                        <p class="text-sm">智能修复</p>
                    </div>
                </div>
            </div>

            <!-- 会员特权 -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl p-4 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold">会员特权</h3>
                        <p class="text-sm opacity-80">解锁更多高级功能</p>
                    </div>
                    <button class="bg-white text-blue-500 px-4 py-2 rounded-full text-sm font-medium">
                        立即开通
                    </button>
                </div>
            </div>

            <!-- 使用教程 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <h2 class="text-lg font-semibold mb-4">使用教程</h2>
                <div class="space-y-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            <span class="text-blue-500">1</span>
                        </div>
                        <p class="text-sm">选择要处理的视频</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            <span class="text-blue-500">2</span>
                        </div>
                        <p class="text-sm">选择处理方式</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            <span class="text-blue-500">3</span>
                        </div>
                        <p class="text-sm">预览并导出</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home text-xl mb-1"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-plus-circle text-xl mb-1"></i>
            <span>创作</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-history text-xl mb-1"></i>
            <span>历史</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user text-xl mb-1"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
