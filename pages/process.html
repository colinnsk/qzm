<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键出片 - 处理中</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.3s;
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="p-4">
        <!-- 顶部导航 -->
        <div class="flex items-center mb-6">
            <button class="text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold mx-auto">处理中</h1>
        </div>

        <!-- 处理进度 -->
        <div class="bg-white rounded-xl p-6 shadow-sm mb-6">
            <div class="flex flex-col items-center">
                <!-- 进度环 -->
                <div class="relative w-32 h-32 mb-6">
                    <svg class="progress-ring w-32 h-32" viewBox="0 0 100 100">
                        <circle class="progress-ring__circle stroke-gray-200" stroke-width="8" fill="transparent" r="40" cx="50" cy="50"/>
                        <circle class="progress-ring__circle stroke-blue-500" stroke-width="8" fill="transparent" r="40" cx="50" cy="50" stroke-dasharray="251.2" stroke-dashoffset="125.6"/>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-2xl font-bold text-blue-500">50%</span>
                    </div>
                </div>

                <h2 class="text-xl font-semibold mb-2">正在处理视频</h2>
                <p class="text-gray-500 mb-4">预计剩余时间：30秒</p>

                <!-- 处理步骤 -->
                <div class="w-full space-y-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center mr-3">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-medium">视频上传完成</p>
                            <p class="text-sm text-gray-500">25.6MB</p>
                        </div>
                        <span class="text-sm text-gray-500">10:20</span>
                    </div>

                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center mr-3">
                            <i class="fas fa-sync fa-spin"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-medium">正在去除字幕</p>
                            <p class="text-sm text-gray-500">智能识别中</p>
                        </div>
                        <span class="text-sm text-gray-500">处理中</span>
                    </div>

                    <div class="flex items-center opacity-50">
                        <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center mr-3">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-medium">视频导出</p>
                            <p class="text-sm text-gray-500">等待处理完成</p>
                        </div>
                        <span class="text-sm text-gray-500">等待中</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 提示信息 -->
        <div class="bg-blue-50 rounded-xl p-4 mb-6">
            <div class="flex items-start">
                <i class="fas fa-info-circle text-blue-500 mt-1 mr-3"></i>
                <div>
                    <p class="text-sm text-blue-800">
                        处理过程中请保持网络连接稳定，您可以切换到后台，处理完成后会收到通知。
                    </p>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white shadow-lg">
            <button class="w-full bg-gray-200 text-gray-600 py-3 rounded-full font-medium">
                取消处理
            </button>
        </div>
    </div>
</body>
</html>
